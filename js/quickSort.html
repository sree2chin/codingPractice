<html>
	<script>
		/****************************************************/
		/********       SIMPLE QUICK SORT        ********/
		/****************************************************/
		const swap = (A, i, j) => {
			var temp = A[i];
			A[i] = A[j];
			A[j] = temp;
		};
		const partition = (A, start, end) => {
			const pivot = A[end];
			let partitionIndex = start;
			for(let i = start; i < end; i++) {
				if(A[i] <= pivot) {
					swap(A, i, partitionIndex);
					partitionIndex++;
				}
			}
			swap(A, partitionIndex, end);
			return partitionIndex;
		}
		const quickSort = (A, start, end) => {
			if(start >= end) {
				return;
			}
			var pivotIndex = partition(A, start, end);
			quickSort(A, start, pivotIndex-1);
			quickSort(A, pivotIndex+1, end);
		};
		let A = [5,2,4,1,10,9,3];
		let B = [-5,22,4,1,-10,9,33, 24];
		quickSort(A, 0, 6);
		quickSort(B, 0, 7);
		console.log(A);
		console.log(B);
	</script>
</html>
