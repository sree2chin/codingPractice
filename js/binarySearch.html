
<html>
	<script>
		/****************************************************/
		/********   Simple Binary search  *******************/
		/****************************************************/
		var bSearch = function(A, start, end, key) {
			if(end >= start) {
				var mid = Math.ceil((start+end)/2);
				if(A[mid] == key) {
					return mid;
				} else if(A[mid] > key) {
					return bSearch(A, start, mid-1, key);
				} else {
					return bSearch(A, mid+1, end, key);
				}
			} 
			return -1;
		}
		var search = function(A, key){
			var aLen = A.length;
			return bSearch(A, 0, aLen-1, key);
		}

		var arr = [5, 6, 7, 30, 40, 58, 70, 99];
		console.log(search(arr, 99));
	</script>
</html>
